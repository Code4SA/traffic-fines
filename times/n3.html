<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <link href="assets/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/base.css">
    </head>

<body>
    <div id="n3" class="roadmap"></div>
            
    <script src="libs/d3.v3.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/d3-tooltip.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/queue.v1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/template.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/main.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="assets/pym.js"></script>

    <script type="text/html" id="tt_template">
    <h3><%=Name%></h3>
    <table>
        <tr><th>Population:</th><td><%=fpopulation%></td></tr>
        <tr><th>Fine Revenue (2014):</th><td><%=ftotal_fines%></td></tr>
        <tr><th>Overall Revenue:</th><td><%=ftotal_budget%></td></tr>
        <tr><th>Fines as % of revenue:</th><td><%=fperc_fines%></td></tr>
        <tr><th>Fine Revenue <br/>per capita (monthly):</th><td><%=ffines_per_capita%></td></tr>
        <tr><td colspan="2"><h4>Compared to National Average</h4></td></tr>
        <tr><th>Per capita:</th><td><%=fnat_per_capita%> </td></tr>
        <tr><th>% of revenue:</th><td><%=fnat_perc_budget%> </td></tr>
    </table>
    </script>

    <script>
    var pymChild = new pym.Child();
    load_data(d3.select("#n3.roadmap"), "assets/n3.svg", "assets/data.csv", function() {
        pymChild.sendHeight();
    });
    </script>
</body>
</html>
