<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <link href="assets/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/base.css">
    </head>

<body>
    <div id="route" class="roadmap"></div>
            
    <script src="libs/lib.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="assets/pym.js"></script>

    <script type="text/html" id="tt_template">
    <h3><%=Name%></h3>
    <table>
        <tr><th>Population:</th><td><%=fpopulation%></td></tr>
        <tr><th>Fine Revenue (2014):</th><td><%=ftotal_fines%></td></tr>
        <tr><th>Overall Revenue:</th><td><%=ftotal_budget%></td></tr>
        <tr><th>Fines as % of revenue:</th><td><%=fperc_fines%></td></tr>
        <tr><th>Fine Revenue <br/>per capita:</th><td><%=ffines_per_capita%></td></tr>
        <tr><td colspan="2"><h4>Compared to National Average</h4></td></tr>
        <tr><th>Per capita:</th><td><%=fnat_per_capita%> </td></tr>
        <tr><th>% of revenue:</th><td><%=fnat_perc_budget%> </td></tr>
    </table>
    </script>


    <script>
    var route = getQueryVariable("route")
    if (route) {
        var pymChild = new pym.Child();
        console.log(d3.select("#route.roadmap"))
        load_data(d3.select("#route.roadmap"), "assets/" + route + ".svg", "assets/data.csv", function() {
            pymChild.sendHeight();
        });
    }
    </script>
    <script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44046318-3', 'auto');

</body>
</html>
